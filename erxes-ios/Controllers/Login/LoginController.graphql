mutation Login($email: String!, $password: String!) {
    login(email: $email, password: $password) {
        token
        refreshToken
    }
}


query currentUser {
    currentUser {
        _id
        username
        email
        details {
            avatar
            fullName
            position
            location
            description
            __typename
        }
        links {
            linkedIn
            twitter
            facebook
            youtube
            github
            website
            __typename
        }
        emailSignatures
        getNotificationByEmail
        __typename
    }
}


