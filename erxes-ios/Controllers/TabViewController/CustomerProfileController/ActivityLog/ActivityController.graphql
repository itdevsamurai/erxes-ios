
query activityLogsCustomer($_id: String!) {
    activityLogsCustomer(_id: $_id) {
       
        ...LogData
    }
}

query activityLogsCompany($_id: String!) {
    activityLogsCompany(_id: $_id) {
        
        ...LogData
    }
}



fragment LogData on ActivityLogForMonth{
    date {
        year
        month
    }
    list {
        id
        action
        content
        createdAt
        by {
            _id
            type
            details {
                avatar
                fullName
            }
        }
    }
}


